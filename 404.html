<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TrainLink</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6855e0;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .button.primary {
            background-color: #6855e0;
            color: white;
        }
        
        .button.primary:hover {
            background-color: #5244c7;
        }
        
        .button.secondary {
            background-color: transparent;
            border: 1px solid #6855e0;
            color: #6855e0;
        }
        
        .button.secondary:hover {
            background-color: rgba(104, 85, 224, 0.1);
        }
    </style>
    <script>
        // This script handles SPA-like routing for GitHub Pages
        document.addEventListener('DOMContentLoaded', function() {
            // Get the path from the URL
            const path = window.location.pathname;
            console.log('404 handler: Path is', path);
            
            // Check if this is a special route
            if (path.includes('/shared-workout')) {
                // Extract query parameters
                const query = window.location.search;
                
                // Redirect to the actual page
                window.location.href = '/pages/shared-workout.html' + query;
                return;
            }
            
            // Map of clean routes to actual html files
            const routes = {
                '/app': '/pages/app.html',
                '/login': '/pages/login.html',
                '/register': '/pages/register.html',
                '/profile': '/pages/profile.html',
                '/stats': '/pages/stats.html',
                '/privacy': '/pages/privacy-policy.html',
                '/terms': '/pages/terms-of-service.html'
            };
            
            // Check if the path matches a known route
            for (const route in routes) {
                if (path === route || path === route + '/') {
                    window.location.href = routes[route];
                    return;
                }
            }
            
            // If we get here, it's a true 404, so show the 404 page
            document.getElementById('error-page').style.display = 'block';
        });
    </script>
</head>
<body>
    <div id="error-page" class="error-container" style="display: none;">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div class="buttons">
            <a href="/" class="button primary">Go to Home</a>
            <a href="/pages/app.html" class="button secondary">Go to App</a>
        </div>
    </div>
</body>
</html>
