<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TrainLink</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/Logo.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/Logo.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #f5f5f5;
            text-align: center;
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 72px;
            margin-bottom: 0;
            color: #4CAF50;
        }
        
        h2 {
            font-size: 24px;
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 30px;
        }
        
        p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }
        
        .error-container {
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(26, 26, 26, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 20px;
            letter-spacing: 1px;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .cta-button:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
        }
        
        .material-icons {
            font-size: 100px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .suggested-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .suggested-links a {
            color: #4CAF50;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .suggested-links a:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }
    </style>
    <!-- Script to redirect if needed -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current path
            const path = window.location.pathname;
            
            // If we're in the pages directory and have a 404, redirect to root 404
            if (path.includes('/pages/') && path.includes('404')) {
                window.location.href = '/404.html';
            }
        });
    </script>
</head>
<body>
    <div class="error-container">
        <span class="material-icons">error_outline</span>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <p>Please check the URL or navigate back to the main site.</p>
        
        <div class="suggested-links">
            <a href="/">Home</a>
            <a href="/app">Dashboard</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
        
        <a href="/" class="cta-button">Go to Homepage</a>
    </div>
</body>
</html>
