<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainLink - Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script type="module">
        import { navigateTo } from './assets/js/utils/path-helper.js';
        
        // Improved redirect logic to prevent loops
        document.addEventListener('DOMContentLoaded', function() {
            // Only redirect if we're on the exact domain root and not already in a redirect loop
            const path = window.location.pathname;
            if (path === '/' || path === '') {
                // Directly navigate to the pages directory to avoid the redirect loop
                window.location.href = 'pages/index.html';
            }
        });
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #121212;
            color: #f5f5f5;
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            letter-spacing: 1px;
        }
        
        p {
            font-size: 18px;
        }
        
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>TRAINLINK</h1>
    <p>Redirecting to the main page...</p>
    <p>If you are not redirected, <a href="pages/index.html">click here</a>.</p>
</body>
</html>
